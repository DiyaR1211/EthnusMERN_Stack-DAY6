<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Window</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('https://images.unsplash.com/photo-1556740738-b6a63e27c4df?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      width: 350px;
      border-radius: 10px;
      text-align: center;
      color: white;
    }

    .login-box h2 {
      margin-bottom: 30px;
      font-weight: bold;
      font-size: 22px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      outline: none;
      background: white;
      border-radius: 4px;
      font-size: 15px;
      color: black;
    }

    .checkbox-container {
      text-align: left;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .checkbox-container a {
      color: #ddd;
      text-decoration: underline;
    }

    .login-box button {
      background-color: #f5a623; /* orange/yellow button */
      color: white;
      border: none;
      padding: 12px 20px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background-color: #e69500;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>LOGIN WINDOW</h2>
    <form>
      <input type="text" placeholder="Your Email Address" required>
      <input type="password" placeholder="Your Password" required>
      <div class="checkbox-container">
        <label><input type="checkbox"> Agree With <a href="#">Terms & Condition</a></label>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
