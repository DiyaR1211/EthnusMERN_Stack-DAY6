<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Window</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
    }

    body {
      background-image: url('https://images.unsplash.com/photo-1556740738-b6a63e27c4df?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 40px;
      width: 350px;
      border-radius: 10px;
      text-align: center;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: -70px auto 10px;
      background: #e74c3c;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .avatar img {
      width: 80%;
    }

    .login-box h2 {
      margin: 10px 0 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: transparent;
      border: none;
      border-bottom: 2px solid white;
      color: white;
      font-size: 16px;
      outline: none;
    }

    .login-box input::placeholder {
      color: #ddd;
    }

    .checkbox-container {
      text-align: left;
      margin: 10px 0;
      font-size: 14px;
    }

    .checkbox-container a {
      color: #ddd;
      text-decoration: underline;
    }

    .login-box button {
      background-color: #00cc00;
      color: white;
      border: none;
      padding: 12px 20px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    .login-box button:hover {
      background-color: #009900;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="avatar">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Avatar">
    </div>
    <h2>LOGIN WINDOW</h2>
    <form>
      <input type="text" placeholder="Your Email Address" required>
      <input type="password" placeholder="Your Password" required>
      <div class="checkbox-container">
        <label><input type="checkbox"> Agree With <a href="#">Terms & Condition</a></label>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
